<div
  *ngFor="let scene of scenes"
  cdkDropList
  (cdkDropListDropped)="notifyDropped($event)"
>
  <h2>
    {{ scene.name }}
  </h2>
  <img
    cdkDrag
    (cdkDragDropped)="notifyDropped($event)"
    *ngFor="let image of scene.images"
    #randomPicture
    [attr.src]="image.source"
    [attr.width]="image.width"
    [attr.height]="image.height"
    alt="random picture"
  />
</div>
